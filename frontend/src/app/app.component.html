<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button (click)="sidenav.toggle()" mat-icon-button *ngIf="loggedIn()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="span">HR-Management</span>
  </mat-toolbar-row>
</mat-toolbar>


<mat-sidenav-container>
  <mat-sidenav #sidenav [opened]="showSidebar" class="side-nav-left">
      <mat-nav-list>
        <a mat-list-item>Home</a>
        <a mat-list-item routerLink="timetracking">Zeiterfassung</a>
        <a mat-list-item routerLink="calendar">Kalendar</a>
        <a mat-list-item>Profil</a>
      </mat-nav-list>
      <div class="row" style="padding-left: 10px">
        <button (click)="sidenav.toggle(); logout()" mat-flat-button color="primary">Logout
          <mat-icon fontIcon="logout"></mat-icon>
        </button>
      </div>

  </mat-sidenav>

  <mat-sidenav-content>
    <div style="height: 92vh">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
