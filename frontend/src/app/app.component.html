<mat-toolbar color="primary">
  <mat-toolbar-row>
    <button (click)="sidenav.toggle()" mat-icon-button *ngIf="loggedIn()">
      <mat-icon>menu</mat-icon>
    </button>
    <span class="span">HR-Management</span>
  </mat-toolbar-row>
</mat-toolbar>


<mat-sidenav-container>
  <mat-sidenav #sidenav>
    <mat-nav-list>
      <a mat-list-item>Home</a>
      <a mat-list-item routerLink="timetracking">Zeiterfassung</a>
      <a mat-list-item routerLink="calendar">Kalendar</a>
      <a mat-list-item>Profil</a>
    </mat-nav-list>
  </mat-sidenav>

  <mat-sidenav-content>
    <div style="height: 92vh">
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
