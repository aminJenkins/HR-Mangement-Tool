<button mat-mini-fab color="primary" (click)="showAddEmployeeForm()" title="Add Timetrack"
        aria-label="">
  <mat-icon>plus_one</mat-icon>
</button>
<div>
<table mat-table [dataSource]="dataSource" class="mat-elevation-z8">
  <ng-container matColumnDef="email">
    <th mat-header-cell *matHeaderCellDef> email</th>
    <td mat-cell *matCellDef="let element"> {{element.email}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef> name</th>
    <td mat-cell *matCellDef="let element"> {{element.name}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="nachname">
    <th mat-header-cell *matHeaderCellDef> nachname</th>
    <td mat-cell *matCellDef="let element"> {{element.nachname}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="abteilung">
    <th mat-header-cell *matHeaderCellDef> abteilung</th>
    <td mat-cell *matCellDef="let element"> {{element.abteilung}} </td>
  </ng-container>

  <ng-container  matColumnDef="delete">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element">
      <button mat-mini-fab color="primary" (click)="this.delete(element)" title="Delete Employee">
        <mat-icon fontIcon="delete" > </mat-icon>
      </button>

    </td>

  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
