<div>
  <button
    style="margin-right: 5px"
    mat-raised-button
    (click)="showAddAppointmentForm()"
    color="primary"
    type="submit"
  >
    Termin anlegen
  </button>

  <button
    style="margin-right: 5px"
    (click)="showAppointmentsPreviousWeek()"
    mat-raised-button
    color="primary"
    type="submit"
  >
    Vorherige Woche
  </button>

  <button
    (click)="showAppointmentsNextWeek()"
    mat-raised-button
    color="primary"
    type="submit"
  >
    NÃ¤chste Woche
  </button>

  <h1>Kalendar</h1>
  <h2 *ngIf="calendarData">
    {{ calendarData.startOfWeek }} - {{ calendarData.endOfWeek }}
  </h2>
</div>
<table
  mat-table
  [dataSource]="calendarData.appointments"
  class="mat-elevation-z8"
  *ngIf="calendarData"
>
  <ng-container matColumnDef="Montag">
    <th class="bold" mat-header-cell *matHeaderCellDef>Montag</th>
    <td class="appointment-td" mat-cell *matCellDef="let appointment">
      <app-appointment
        [loggedInUser]="loggedInUser"
        (click)="showAppointmentDetails(appointment.monday)"
        [appointment]="appointment.monday"
      >
      </app-appointment>
    </td>
  </ng-container>

  <ng-container matColumnDef="Dienstag">
    <th class="bold" mat-header-cell *matHeaderCellDef>Dienstag</th>
    <td mat-cell *matCellDef="let appointment">
      <app-appointment
        [loggedInUser]="loggedInUser"
        (click)="showAppointmentDetails(appointment.tuesday)"
        [appointment]="appointment.tuesday"
      >
      </app-appointment>
    </td>
  </ng-container>

  <ng-container matColumnDef="Mittwoch">
    <th class="bold" mat-header-cell *matHeaderCellDef>Mittwoch</th>
    <td mat-cell *matCellDef="let appointment">
      <app-appointment
        [loggedInUser]="loggedInUser"
        (click)="showAppointmentDetails(appointment.wednesday)"
        [appointment]="appointment.wednesday"
      >
      </app-appointment>
    </td>
  </ng-container>

  <ng-container matColumnDef="Donnerstag">
    <th class="bold" mat-header-cell *matHeaderCellDef>Donnerstag</th>
    <td mat-cell *matCellDef="let appointment">
      <app-appointment
        [loggedInUser]="loggedInUser"
        (click)="showAppointmentDetails(appointment.thursday)"
        [appointment]="appointment.thursday"
      >
      </app-appointment>
    </td>
  </ng-container>

  <ng-container matColumnDef="Freitag">
    <th class="bold" mat-header-cell *matHeaderCellDef>Freitag</th>
    <td mat-cell *matCellDef="let appointment">
      <app-appointment
        [loggedInUser]="loggedInUser"
        (click)="showAppointmentDetails(appointment.friday)"
        [appointment]="appointment.friday"
      >
      </app-appointment>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
