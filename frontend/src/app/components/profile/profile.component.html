<mat-card>
  <mat-card-title>Profil</mat-card-title>
  <mat-card-content>
    <!-- Change User information   -->
    <form
      id="change-username-form"
      [formGroup]="profileInfoFormGroup"
      (ngSubmit)="updateProfileInfo()"
      class="column"
    >
      <div class="column">
        <mat-form-field appearance="outline">
          <mat-label>Email</mat-label>
          <input
            [(ngModel)]="employee.email"
            matInput
            type="email"
            id="inputEmail4"
            formControlName="email"
            readonly
            style="color: gray"
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Vorname</mat-label>
          <input
            [(ngModel)]="employee.name"
            required="false"
            matInput
            type="text"
            id="firstname"
            formControlName="firstname"
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Nachname</mat-label>
          <input
            matInput
            required="false"
            type="text"
            id="lastname"
            [(ngModel)]="employee.nachname"
            formControlName="lastname"
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Adresse</mat-label>
          <input
            matInput
            required="false"
            type="text"
            id="address"
            [(ngModel)]="employee.anschrift"
            formControlName="address"
          />
        </mat-form-field>
        <mat-form-field appearance="outline">
          <mat-label>Telefonnummer</mat-label>
          <input
            matInput
            required="false"
            type="text"
            id="telNumber"
            [(ngModel)]="employee.telnr"
            formControlName="telNumber"
          />
        </mat-form-field>
      </div>
      <button mat-raised-button color="primary" type="submit">Speichern</button>
    </form>

    <hr style="height: 50%; background-color: gray" />

    <!-- Password reset         -->
    <form
      [formGroup]="changePasswordFormGroup"
      (ngSubmit)="changePassword(formDirective)"
      #formDirective="ngForm"
      class="column"
    >
      <mat-form-field appearance="outline">
        <mat-label>Altes Passwort</mat-label>
        <input
          matInput
          type="password"
          id="inputPassword4"
          formControlName="oldPassword"
        />
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Neues Passwort</mat-label>
        <input
          matInput
          type="password"
          id="inputPassword5"
          formControlName="newPassword"
        />
        <mat-error *ngIf="isNewPasswordMissing"
          >Dieses ist ein Pflichtfeld</mat-error
        >
      </mat-form-field>

      <mat-form-field appearance="outline">
        <mat-label>Passwort best채tigen</mat-label>
        <input
          matInput
          type="password"
          id="inputPassword6"
          formControlName="confirmPassword"
        />
        <mat-error *ngIf="isConfirmPasswordMissing" class="form-error">
          Dieses ist ein Pflichtfeld
        </mat-error>
        <mat-error *ngIf="doesConfirmPasswordMatch">
          Altes und neues Passwort m체ssen 체bereinstimmen
        </mat-error>
      </mat-form-field>

      <p *ngIf="errorMessage" class="error">
        {{ errorMessage }}
      </p>

      <button mat-raised-button color="primary" type="submit">
        Passwort 채ndern
      </button>
    </form>
  </mat-card-content>
</mat-card>
