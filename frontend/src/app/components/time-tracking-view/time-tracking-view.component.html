<div *ngIf="!displayUpdateForm">
<div class="example-button-container">
  <button mat-mini-fab  color="primary" routerLink="timetracking-form" aria-label="Example icon button with a plus one icon">
    <mat-icon>plus_one</mat-icon>
  </button>
</div>
<mat-table  [dataSource]="dataSource">
  <ng-container [matColumnDef]="column" *ngFor="let column of displayedColumns">
    <th mat-header-cell *matHeaderCellDef> {{column}} </th>
    <td mat-cell *matCellDef="let emp"> {{emp[column]}} </td>
  </ng-container>
  <mat-header-row class="content" *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row class="content" *matRowDef="let row; columns: displayedColumns" (click)="timeTrackToUpdate=row;displayUpdateForm=true">
  </mat-row>
  </mat-table>
</div>
<div class="updateForm" *ngIf="displayUpdateForm">
  <app-update-time-tracking-form [timeTrack]="timeTrackToUpdate" ></app-update-time-tracking-form>
</div>
