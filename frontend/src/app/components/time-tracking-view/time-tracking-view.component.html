<div *ngIf="!displayUpdateForm">
<div class="example-button-container">
  <button mat-mini-fab  color="primary" title="Add Timetrack" routerLink="timetracking-form" aria-label="Example icon button with a plus one icon">
    <mat-icon>plus_one</mat-icon>
  </button>
  <button mat-mini-fab class="mat-success" title="Reload" (click)="this.loadData()" aria-label="Example icon button with a plus one icon">
    <mat-icon>update</mat-icon>
  </button>
</div>

  <mat-header-row class="content" *matHeaderRowDef="displayedColumns"></mat-header-row>

  </mat-row>

  <table mat-table [dataSource]="dataSource" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
    ['kommentar', 'dauer', 'kontingentID', 'datum'];
    <!-- Position Column -->
    <ng-container matColumnDef="kommentar">
      <th mat-header-cell *matHeaderCellDef> kommentar. </th>
      <td mat-cell *matCellDef="let element"> {{element.kommentar}} </td>
    </ng-container>

    <!-- Name Column -->
    <ng-container matColumnDef="dauer">
      <th mat-header-cell *matHeaderCellDef> dauer </th>
      <td mat-cell *matCellDef="let element"> {{element.dauer}} </td>
    </ng-container>

    <!-- Weight Column -->
    <ng-container matColumnDef="kontingentID">
      <th mat-header-cell *matHeaderCellDef> Weight </th>
      <td mat-cell *matCellDef="let element"> {{element.kontingentID}} </td>
    </ng-container>

    <!-- Symbol Column -->
    <ng-container matColumnDef="datum">
      <th mat-header-cell *matHeaderCellDef> datum </th>
      <td mat-cell *matCellDef="let element"> {{element.datum}} </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" (click)="timeTrackToUpdate=row;displayUpdateForm=true"></tr>
  </table>

</div>
<div class="updateForm" *ngIf="displayUpdateForm">
  <app-update-time-tracking-form [timeTrack]="timeTrackToUpdate" ></app-update-time-tracking-form>
  <button mat-raised-button  style="width: 100%" type="submit" (click)="displayUpdateForm=false" >Back</button>
</div>
