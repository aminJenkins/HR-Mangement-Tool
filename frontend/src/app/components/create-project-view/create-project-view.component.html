<div mat-dialog-title class="title"> Neues Projekt anlegen</div>
<mat-dialog-content>

  <form id="create-project-form" [formGroup]="createProjectFormGroup" (ngSubmit)="createProject()" class="column">

    <div class="row">
        <mat-form-field appearance="outline" class="first-row">
          <mat-label>Bezeichnung</mat-label>
          <input
            [(ngModel)]="project.bezeichnung"
            required="true"
            matInput
            type="text"
            formControlName="bezeichnung"
          />
        </mat-form-field>
        <mat-form-field appearance="outline" class="first-row">
          <mat-label>Auftraggeber</mat-label>
          <input
            [(ngModel)]="project.auftragsgeber"
            required="true"
            matInput
            type="text"
            id="auftraggeber"
            formControlName="auftraggeber"
          />
        </mat-form-field>
    </div>

    <div class="row">
        <mat-form-field appearance="outline">
          <mat-label>Budget</mat-label>
          <input
            [(ngModel)]="project.budget"
            matInput
            required="true"
            type="number"
            id="budget"
            formControlName="budget"
          />
        </mat-form-field>

        <mat-form-field appearance="outline">
          <mat-label>Stundensatz</mat-label>
          <input
            [(ngModel)]="project.stundensatz"
            matInput
            required="true"
            type="number"
            id="stundensatz"
            formControlName="stundensatz"
          />
        </mat-form-field>
    </div>

    <div class="row">
    <mat-form-field appearance="outline">
      <mat-label>Projektleiter</mat-label>
      <mat-select formControlName="projektleiter" required="true">
        <mat-option *ngFor="let teilnehmer of allMitarbeiter" [value]="teilnehmer">{{teilnehmer.email}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Kontingente</mat-label>
      <mat-select formControlName="kontingente" multiple required="true">
        <mat-option *ngFor="let contingent of contingents" [value]="contingent">{{contingent.bezeichnung}}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="outline">
      <mat-label>Projektteilnehmer</mat-label>
      <mat-select formControlName="teilnehmer" multiple required="true">
        <mat-option *ngFor="let teilnehmer of allMitarbeiter" [value]="teilnehmer">{{teilnehmer.email}}</mat-option>
      </mat-select>
    </mat-form-field>
    </div>

    <mat-dialog-actions>
      <button mat-dialog-close="" mat-raised-button color="warn">Abbrechen</button>
      <button mat-raised-button color="primary" type="submit">Erstellen</button>
    </mat-dialog-actions>
  </form>

</mat-dialog-content>
