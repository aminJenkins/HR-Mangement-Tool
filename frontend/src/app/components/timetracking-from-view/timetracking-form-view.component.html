<div class="example-container">
  <form [formGroup]="elements" (ngSubmit)="onSubmit()">

    <div class="example-form-fields">
      <mat-form-field appearance="fill">
        <input matInput formControlName="kommentar" placeholder="Beschreibung" required>
      </mat-form-field>
    </div>

    <div class="example-form-fields">
      <mat-form-field appearance="fill">
        <input matInput type="number" formControlName="dauer" placeholder="Dauer" required>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-select formControlName="contingent" required>
          <mat-option *ngFor="let contingent of contingents" [value]="contingent.id">
            {{ contingent.bezeichnung }}
          </mat-option>
        </mat-select>
        <mat-label> <b> Contingent </b> </mat-label>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field appearance="fill">
        <mat-select formControlName="projects" required>
          <mat-option *ngFor="let project of projects" [value]="project.id">
            {{ project.bezeichnung }}
          </mat-option>
        </mat-select>
        <mat-label> <b> Projects </b> </mat-label>
      </mat-form-field>
    </div>

    <div>
      <mat-form-field  appearance="fill" class="example-form-field">
        <mat-label>Choose a date</mat-label>
        <input matInput formControlName="date" [matDatepicker]="datepicker">
        <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
        <mat-datepicker #datepicker>
          <mat-datepicker-actions>
            <button mat-button matDatepickerCancel>Cancel</button>
            <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
          </mat-datepicker-actions>
        </mat-datepicker>
      </mat-form-field>
    </div>

    <!--<mat-checkbox [formControl]="hideRequiredControl">Hide required marker</mat-checkbox>-->
    <div class="example-button-container">
      <button mat-flat-button  type="submit" color="accent">Submit</button>
    </div>
  </form>
</div>
